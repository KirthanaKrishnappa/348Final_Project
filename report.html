<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report</title>
</head>
<body>
    <h1>Report</h1>
    <table border="1">
        <tr>
            <th>Book Title</th>
            <th>Review Text</th>
            <th>Rating</th>
        </tr>
        {% for review in reviews %}
        <tr>
            <td>{{ review.book_title }}</td>
            <td>{{ review.review_text }}</td>
            <td>{{ review.rating }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/"><button>Back to Home</button></a>
</body>
</html>
