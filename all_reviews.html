<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Reviews</title>
</head>
<body>

<h2>All Book Reviews</h2>

<table border="1">
    <tr>
        <th>Book Title</th>
        <th>Review Text</th>
        <th>Rating</th>
        <th>Actions</th>
    </tr>
    {% for review in reviews %}
    <tr>
        <td>{{ review.book_title }}</td>
        <td>{{ review.review_text }}</td>
        <td>{{ review.rating }}</td>
        <td>
            <a href="{{ url_for('edit_review', review_id=review.id) }}">Edit</a>
            |
            <a href="{{ url_for('delete_review', review_id=review.id) }}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
<a href="/"><button>Back</button></a>
</body>
</html>
